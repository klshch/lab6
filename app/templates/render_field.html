{% macro render_field(field) %}

<dt>{{ field.label }}

{% if field.errors %}
<dd>{{ field(style="background-color: darkred;", **kwargs) | safe }}</dd>
            {% for error in field.errors %}
            <p class="list-group-item list-group-item-danger"> {{error}} </p>
            {% endfor %}
{% else %}
<dd>{{ field(**kwargs) | safe }} </dd>
{% endif %}

{% endmacro %}
